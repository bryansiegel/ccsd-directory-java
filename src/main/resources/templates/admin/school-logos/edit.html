<!DOCTYPE html>
<html lang="en">
<head th:insert="~{admin/fragments/head.html}"></head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:insert="~{admin/fragments/sidebar.html}" class="navbar-nav sidebar sidebar-dark accordion"
        id="accordionSidebar"
        style="background-color: #417cc0"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:insert="~{admin/fragments/nav.html}"
                 class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="row">
                    <div class="container">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-md-6 my-auto">
                                <h1>Edit School Logo</h1>
                                <form th:action="@{/admin/school-logos/update/{id}(id=${schoollogos.id})}"
                                      th:object="${schoollogos}" method="post" enctype="multipart/form-data">

                                    <div class="form-group">
                                    <label for="formName">School Logo Name</label>
                                    <input type="text" name="formName" th:field="${schoollogos.formName}" id="formName"
                                           placeholder="School Logo Name" class="form-control"/>
                                    <span th:if="${#fields.hasErrors('formName')}"
                                          th:errors="*{schoollogos.formName}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="category">Grade Level</label>
                                    <select th:field="*{category}" class="form-control">
                                        <option th:value="'elementary_school'"
                                                th:text="'Elementary School Logo'"></option>
                                        <option th:value="'middle_school_logo'"
                                                th:text="'Middle School Logo'"></option>
                                        <option th:value="'high_school_logo'"
                                                th:text="'High School Logo'"></option>
                                    </select>
                                    </div>

                                    <div class="form-group">
                                    <label for="file">School Logo Upload</label>
                                    <input type="file" name="file" id="file" placeholder="Form Upload"
                                           accept="image/png, image/jpeg" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                    <input type="submit" value="Add A School Logo" class="btn btn-primary">
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


    </div>
    <footer th:insert="~{admin/fragments/footer.html}" class="sticky-footer bg-white"></footer>
</div>


<div th:insert="~{admin/fragments/scripts.html}"></div>

</body>
</html>
