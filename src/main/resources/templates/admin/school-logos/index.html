<!DOCTYPE html>
<html lang="en">
<head th:insert="~{admin/fragments/head.html}"></head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:insert="~{admin/fragments/sidebar.html}" class="navbar-nav sidebar sidebar-dark accordion"
        id="accordionSidebar"
        style="background-color: #417cc0"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:insert="~{admin/fragments/nav.html}"
                 class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="row">

                    <div th:switch="${schoollogos}">
                        <h2 th:case="null">No School Evaluations yet!</h2>
                        <div th:case="*">
                            <h2>School Logos</h2>
                            <p class="pt-2 pb-3"><a href="/admin/school-logos/create" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add a new School Logo</a></p>

                            <table id="adminTable" class="table table-striped">
                                <thead>
                                <tr>
                                    <th>School Logo Name</th>
                                    <th>School Logo</th>
                                    <th>Grade Level</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="schoollogos : ${schoollogos}">
                                    <td th:text="${schoollogos.formName}"></td>
                                    <td>
                                        <img th:src="${currentUrl + schoollogos.filePath}" target="_blank" height="50" width="50"/>


                                    </td>
                                    <td>
                                        <span th:if="${schoollogos.category == 'elementary_school'}">
                                            Elementary School
                                        </span>
                                        <span th:if="${schoollogos.category == 'high_school_logo'}">
                                            High School
                                        </span>
                                        <span th:if="${schoollogos.category == 'middle_school_logo'}">
                                        Middle School
                                        </span>
                                    </td>

                                    <td><a th:href="@{/admin/school-logos/edit/{id}(id=${schoollogos.id})}" class="btn btn-info"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
                                    <a th:href="@{/admin/school-logos/delete/{id}(id=${schoollogos.id})}" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i>  Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <footer th:insert="~{admin/fragments/footer.html}" class="sticky-footer bg-white"></footer>
    </div>
</div>

<div th:insert="~{admin/fragments/scripts.html}"></div>

</body>
</html>
