<!DOCTYPE html>
<html lang="en">
<head th:insert="~{admin/fragments/head.html}"></head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:insert="~{admin/fragments/sidebar.html}" class="navbar-nav sidebar sidebar-dark accordion"
        id="accordionSidebar"
        style="background-color: #417cc0"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:insert="~{admin/fragments/nav.html}"
                 class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="row">
                    <div class="container">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-md-6 my-auto">
                                <h1>Edit Contact</h1>
                                <form th:action="@{/admin/contacts/{id}(id=${contact.id})}"
                                      th:object="${contact}" method="post">

                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" name="name" th:field="${contact.name}"
                                               id="name"
                                               placeholder="Contact Name" class="form-control"
                                               required
                                               oninvalid="this.setCustomValidity('Name Is Required')"
                                               oninput="this.setCustomValidity('')"
                                        />
                                        <span th:if="${#fields.hasErrors('name')}"
                                              th:errors="*{contact.name}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="division">Division</label>
                                        <input type="text" name="division" th:field="${contact.division}"
                                               id="division"
                                               placeholder="Division" class="form-control"
                                        />
                                        <span th:if="${#fields.hasErrors('division')}"
                                              th:errors="*{contact.division}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="department">Department</label>
                                        <input type="text" name="department" th:field="${contact.department}"
                                               id="department"
                                               placeholder="Department" class="form-control"
                                        />
                                        <span th:if="${#fields.hasErrors('department')}"
                                              th:errors="*{contact.department}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="position">Position</label>
                                        <input type="text" name="position" th:field="${contact.position}"
                                               id="position"
                                               placeholder="Position" class="form-control"
                                        />
                                        <span th:if="${#fields.hasErrors('position')}"
                                              th:errors="*{contact.position}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input type="text" name="phone" th:field="${contact.phone}"
                                               id="phone"
                                               placeholder="Phone Number" class="form-control"
                                        />
                                        <span th:if="${#fields.hasErrors('phone')}"
                                              th:errors="*{contact.phone}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="dialExtension">Extension</label>
                                        <input type="text" name="dialExtension" th:field="${contact.dialExtension}"
                                               id="dialExtension"
                                               placeholder="Phone Extension" class="form-control"
                                        />
                                        <span th:if="${#fields.hasErrors('dialExtension')}"
                                              th:errors="*{contact.dialExtension}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="fax">Fax</label>
                                        <input type="text" name="fax" th:field="${contact.fax}"
                                               id="fax"
                                               placeholder="Fax Number" class="form-control"
                                        />
                                        <span th:if="${#fields.hasErrors('fax')}"
                                              th:errors="*{contact.fax}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="locationCode">Location Code</label>
                                        <input type="text" name="locationCode" th:field="${contact.locationCode}"
                                               id="locationCode"
                                               placeholder="Location Code" class="form-control"
                                        />
                                        <span th:if="${#fields.hasErrors('locationCode')}"
                                              th:errors="*{contact.locationCode}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <textarea name="address" th:field="${contact.address}"
                                                  id="address"
                                                  placeholder="Address" class="form-control" rows="3"
                                        ></textarea>
                                        <span th:if="${#fields.hasErrors('address')}"
                                              th:errors="*{contact.address}"></span>
                                    </div>

                                    <div class="form-group">
                                        <input type="submit" value="Update Contact" class="btn btn-primary">
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
    <footer th:insert="~{admin/fragments/footer.html}" class="sticky-footer bg-white"></footer>
</div>

<div th:insert="~{admin/fragments/scripts.html}"></div>

</body>
</html>
