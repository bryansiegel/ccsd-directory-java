<!DOCTYPE html>
<html lang="en">
<head th:insert="~{admin/fragments/head.html}"></head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:insert="~{admin/fragments/sidebar.html}" class="navbar-nav sidebar sidebar-dark accordion"
        id="accordionSidebar"
        style="background-color: #417cc0"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:insert="~{admin/fragments/nav.html}"
                 class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="row">
                    <div class="container">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-md-6 my-auto">

                                <h1 class="pt-3">Edit A Site Based Contract</h1>
                                <form th:action="@{/admin/site-based-contracts/update/{id}(id=${siteBasedContracts.id})}"
                                      th:object="${siteBasedContracts}" method="post" enctype="multipart/form-data">

                                    <div class="form-group">
                                    <label for="formName">Form Name</label>
                                    <input type="text" name="formName" th:field="${siteBasedContracts.formName}"
                                           id="formName"
                                           placeholder="Form Name" class="form-control"/>
                                    <span th:if="${#fields.hasErrors('formName')}"
                                          th:errors="*{siteBasedContracts.formName}"></span>
                                    </div>

                                    <div class="form-group">
                                    <label for="file">Form Upload</label>
                                    <input type="file" name="file" id="file" placeholder="Form Upload"
                                           accept="application/pdf" class="form-control"/>
                                    </div>


                                    <input type="submit" value="Edit Site Based Contract" class="btn btn-primary">

                                </form>
                            </div>
                        </div>
                    </div>
                </div>


        </div>
    </div>
    <footer th:insert="~{admin/fragments/footer.html}" class="sticky-footer bg-white"></footer>
</div>


<div th:insert="~{admin/fragments/scripts.html}"></div>

</body>
</html>
